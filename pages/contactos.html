        <article id="containContactos">
            <h1>¿Quieres contactar con nosotros?</h1>
            <form id="form1" name="form1" method="post" action="/ServletEjemploFormularios">
                <p>
                  <label for="Nombre">Nombre:</label>
                  <input type="text" name="Nombre" id="Nombre" />
                </p>
                <p>
                  <label for="Apellidos">Apellidos:</label>
                  <input type="text" name="Apellidos" id="Apellidos" />
                </p>
                <p>
                  <label for="Descripcion">Descripción: </label>
                  <textarea name="Descripcion" id="Descripcion" cols="45" rows="5"></textarea>
                </p>
                <p>
                  <input type="checkbox" name="checkbox" id="checkbox" />
                  <label for="checkbox">¿Eres estudiante?</label>
                </p>
                <p>
                  <label>
                    <input type="radio" name="Sexo" value="1" id="Sexo_0" />
                    Hombre</label>
                  <br />
                  <label>
                    <input type="radio" name="Sexo" value="2" id="Sexo_1" />
                    Mujer</label>
                    <br />
                  <label>
                    <input type="radio" name="Sexo" value="2" id="Sexo_1" />
                    Otros</label>
                </p>
                <p>
                  <label for="select">Edad</label>
                  <select name="select" id="select">
                    <option value="1">0-15</option>
                    <option value="2">16-30</option>
                    <option value="3">31-45</option>
                    <option value="4">46-60</option>
                    <option value="5">61-75</option>
                    <option value="6">76-90</option>
                    <option value="7">91-105</option>
                  </select>
                </p>
                <p>
                  <input name="oculto" type="hidden" id="oculto" value="valorOculto" />
                  <br />
                </p>
                <p>
                  <input class="botonForm" type="submit" name="Enviar" id="Enviar" value="Enviar el formulario" />
                </p>
              </form>
        </article>
